<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./planChoose.css">
    <title>Choose Your Plan</title>
</head>
<body>
    <div class="parentContainer">
        <div class="leftContainer">
            <div class="nav">
                <button>Home</button>
                <button>About Me</button>
            </div>
        </div>
        <div class="midparentContainer">
            <div class="uppertextContainer">
                <h3>Choose Your Plan</h3>
            </div>
            <div class="midContainer">
                <div class="midleftContainer">
                    <img id="leftImage" src="./materials/leftMain.png" alt="One male and one female bodybuilders behind eachother, training arms with dumbells">
                    <div id="lightplanText" class="leftText">
                        <h1>LOSING WEIGHT</h1>
                        <h3>If your goal is to lose body fat and get healthier<br>then look no further then our light plan</h3>
                        <button>Light Plan</button>
                    </div>
                </div>
                <div class="midrightContainer">
                    <img id="rightImage" src="./materials/rightMain.png" alt="A picture of a woman measuring her belly">
                    <div id="muscleplanText" class="rightText">
                        <h1>GAINING MUSCLE</h1>
                        <h3>If your goal is to gain muscle and get stronger<br>then look no further then our muscle plan</h3>
                        <button>Muscle Plan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
